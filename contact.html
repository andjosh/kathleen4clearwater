<div class="intro intro-small">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Contact</h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-8">
        <ul class="list-group">
          <li class="list-group-item">
            <a href="tel:{{ site.data.contact.phone }}">
              {{ site.data.contact.phone }}
            </a>
          </li>
          <li class="list-group-item">
            <a href="mailto:{{ site.data.contact.email }}">
                {{ site.data.contact.email }}
            </a>
          </li>
          <li class="list-group-item">
            <a href="{{ site.data.social.facebook }}">Follow on Facebook</a>
          </li>
          <li class="list-group-item">
            <a href="{{ site.data.social.twitter }}">Follow on Twitter</a>
          </li>
          <li class="list-group-item">
            <a href="https://tinyletter.com/kathleen4clearwater">Subscribe to our newsletter!</a>
          </li>
        </ul>
    </div>
  </div>
