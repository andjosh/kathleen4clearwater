<div class="intro intro-small">
  <div class="container">
    <div class="row">
      <div class="col-12">
          <h1>{{ page.title }}</h1>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
        <p>
            I would love to hear your ideas to make Clearwater a wonderful place to live.
        </p>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/kathleenforclearwater@gmail.com" method="post">
          <fieldset id="fs-frm-inputs">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input class="form-control" type="text" name="name" id="full-name" placeholder="First and Last">
            </div>
            <div class="form-group">
                <label for="email-address">Email Address</label>
                <input class="form-control" type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" 
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" rows="5" name="message" id="message" placeholder="Any ideas you have to help Clearwater..." required=""></textarea>
            </div>
            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
            <div style="margin-top:1rem">
                <button class="button">
                    Send Message
                </button>
            </div>
          </fieldset>
        </form>
    </div>
  </div>
</div>
<div style="margin-bottom:-1.6%">
    <img src="/images/banner.jpg"
        style="max-width:100%"
        alt='Kathleen Beckman for Clearwater City Council: A new leader for residents, neighborhoods, small businesses, & the future of our environment and economy!'
        title='Kathleen Beckman for Clearwater City Council'
    />
</div>
