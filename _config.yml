baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'Kathleen For Clearwater'

collections:
  services:
    output: true
    permalink: /pillars/:path/

defaults:
  - scope:
      type: services
    values:
      layout: service
      bodyClass: page-services-single
  - scope:
      path: 'images'
    values:
      image: true

sass:
  style: compact # possible values: nested expanded compact compressed

google_analytics_id: null

plugins:
  - jekyll-environment-variables
